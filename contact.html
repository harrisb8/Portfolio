    <main>
      <div class="container">
        <div class="contact">
          <h1 class="text-center">Contact</h1>
          <a href="Frontend resume.docx"  id="resume" class="button">
            <span class="button_text">Resume</span>
            <span class="button_icon"><ion-icon name="download-outline"></ion-icon></span>
          </a>
          
          <form method="post">
      
            <label class="standard-label" for="name">
              Name
            </label>
            <input type="name" pattern="\d{3}[\-]\d{3}[\-\]d{4}" id="contact">
            <br>

            <label class="standard-label" for="contact-form">
              Email:
            </label>
            <input type="email" id="contact-form" required>
            <br>

            <label class="standard-label" for="thoughts">
              Message
            </label>

            <textarea  required id="thoughts">

            </textarea>
            <br>
            <a href="mailto:harriskbrandon89@gmail.com" class="button">
              <input type="submit" value="send message">
            </a>
          </form>
        </div>
      </div>

      <div class="btn-group-vertical">
